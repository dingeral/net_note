  <script>
      /*2019/12/27*/
    function show_date_time() {
        var BirthDay = new Date("2019/12/27");
        var today = new Date();
        var timeold = today.getTime() - BirthDay.getTime();
        var msPerDay = 86400000;
        var e_daysold = timeold / msPerDay;
        var daysold = Math.floor(e_daysold);
        var e_hrsold = 24 * (e_daysold - daysold);
        var hrsold = Math.floor(e_hrsold);
        var e_minsold = 60 * (e_hrsold - hrsold);
        var minsold = Math.floor(e_minsold);
        var seconds = Math.floor(60 * (e_minsold - minsold));

        var span_dt_dt = document.getElementById("span_dt_dt");
        var span_dt = document.getElementById("span_dt");

        if (span_dt_dt) {
            span_dt_dt.innerHTML = daysold + " å¤© " + hrsold + " å°æ—¶ " + minsold + " åˆ† " + seconds + " ç§’";
        }

        if (span_dt) {
            span_dt.innerHTML = daysold + " å¤© " + hrsold + " å°æ—¶ " + minsold + " åˆ† " + seconds + " ç§’";
        }
    }
    setInterval(show_date_time, 1000);
  </script>
