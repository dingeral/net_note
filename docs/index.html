<body>
  <div id="app">网络让生活更美好.</div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script>
    window.$docsify = {
      name: '书签',
      subMaxLevel: 3,
      repo: '',
      auto2top: true,

      search: {                                    //搜索
      maxAge: 86400000,                            // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: '搜索',
      noData: '什么都没有!',
      depth: 5                                     // 搜索标题的最大程级, 1 - 5
    },

      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // themeColor: '#0757a4',
      themeColor: '#188038',
      loadSidebar: true,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
  }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <!-- 时钟 -->
  <script src="https://scdn.ltyuanfang.cn/shizhong/js/clock.js"></script> 
  <script type="text/javascript">
      function runtime() {
          // 初始时间，月/日/年 时:分:秒
          X = new Date("11/18/2016 8:32:00");
          Y = new Date();
          T = (Y.getTime() - X.getTime());
          M = 24 * 60 * 60 * 1000;
          a = T / M;
          A = Math.floor(a);
          b = (a - A) * 24;
          B = Math.floor(b);
          c = (b - B) * 60;
          C = Math.floor((b - B) * 60);
          D = Math.floor((c - C) * 60);
          //信息写入到DIV中
          span.innerHTML = "本站勉强运行: " + A + "天" + B + "小时" + C + "分" + D + "秒"
      }
      setInterval(runtime, 1000);
  </script>

  <script>
      /*2020/10/20*/
      function show_date_time() {
          window.setTimeout("show_date_time()", 1e3);
          var BirthDay = new Date("2021/04/10"),
              today = new Date,
              timeold = today.getTime() - BirthDay.getTime(),
              msPerDay = 864e5,
              e_daysold = timeold / msPerDay,
              daysold = Math.floor(e_daysold),
              e_hrsold = 24 * (e_daysold - daysold),
              hrsold = Math.floor(e_hrsold),
              e_minsold = 60 * (e_hrsold - hrsold),
              minsold = Math.floor(60 * (e_hrsold - hrsold)),
              seconds = Math.floor(60 * (e_minsold - minsold));
          span_dt_dt.innerHTML = daysold + "天" + hrsold + "小时" + minsold + "分" + seconds + "秒";
      }
      show_date_time();
  </script>
  <style>
      #momk {
          animation: change 10s infinite;
          font-weight: 800;
      }

      @keyframes change {
          0% {
              color: #5cb85c;
          }

          25% {
              color: #556bd8;
          }

          50% {
              color: #e40707;
          }

          75% {
              color: #66e616;
          }

          100% {
              color: #67bd31;
          }
      }
  </style>
</body>
</html>
